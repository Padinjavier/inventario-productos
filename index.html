<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro por Voz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        #btnHablar {
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        #btnHablar.escuchando {
            background: red;
        }

        #textoSalida {
            margin-top: 30px;
            font-size: 22px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-height: 80px;
            border: 2px solid #ddd;
        }
    </style>
</head>

<body>

    <h2>üé§ Registro de Productos por Voz</h2>

    <button id="btnHablar">üéôÔ∏è Hablar</button>

    <div id="textoSalida">Aqu√≠ aparecer√° lo que dices‚Ä¶</div>

    <script>
        console.log("App iniciada correctamente.");

        const btn = document.getElementById("btnHablar");
        const salida = document.getElementById("textoSalida");

        let recognition;
        let escuchando = false;

        // Compatibilidad
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!window.SpeechRecognition) {
            alert("Tu navegador no soporta reconocimiento de voz. Usa Google Chrome.");
        }

        recognition = new SpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = true;  // mostrar texto en vivo
        recognition.continuous = true;      // no se corta si haces pausa

        // Para mostrar texto en vivo
        recognition.onresult = (event) => {
            let texto = "";
            for (let i = 0; i < event.results.length; i++) {
                texto += event.results[i][0].transcript;
            }
            salida.textContent = texto;
            console.log("Reconociendo:", texto);
        };

        recognition.onerror = (e) => {
            console.warn("Error:", e.error);
        };

        recognition.onend = () => {
            if (escuchando) {
                // Chrome a veces lo detiene solo si hay silencio, lo reiniciamos
                recognition.start();
                console.log("Reiniciado autom√°ticamente‚Ä¶");
            } else {
                console.log("Fin del reconocimiento.");
            }
        };

        // Bot√≥n ON/OFF
        btn.onclick = () => {
            if (!escuchando) {
                recognition.start();
                escuchando = true;
                btn.textContent = "‚õî Detener";
                btn.classList.add("escuchando");
                salida.textContent = "Escuchando‚Ä¶";
                console.log("üé§ Grabando‚Ä¶");
            } else {
                escuchando = false;
                recognition.stop();
                btn.textContent = "üéôÔ∏è Hablar";
                btn.classList.remove("escuchando");
                console.log("‚õî Deteniendo‚Ä¶");
            }
        };
    </script>

</body>
</html>
